<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <tr>
            <td><label>Organisation Name</label>
            <input type="text"  name="org_name" required="org_name" ></td>
        </tr>
        <br><br>

        <tr>
            <td><label>First Name</label>
            <input type="text"  name="first_name" required="first_name" ></td>
        </tr><br><br>

        <tr>
            <td><label>Last Name</label>
            <input type="text"  name="last_name" required="last_name" ></td>
        </tr><br><br>

        <tr>
            <td><label>Address</label>
            <input type="text"  name="address"></td>

        </tr><br><br>

        <tr>
            <td><label>Pincode</label>
            <input type="text"  name="pin_code" required="pin_code" ></td>
        </tr><br><br>

        <tr>
            <td><label>Email</label>
            <input type="email"  name="email" required="email" ></td>
        </tr><br><br>

        <tr>
            <td><label>Password</label>
            <input type="password"  name="password" required="password" ></td>
        </tr><br><br>

        <tr>
            <td><label>Confirm Password</label>
            <input type="password"  name="confirm_password" required="confirm_password" ></td>
        </tr><br><br>

        <input type="submit" value="submit"><br><br>

    </form>

</body>
</html>
